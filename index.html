<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=".\css\index.css" />
  <title>Bitacora De Actividades</title>
</head>
<body>
  <header>
    <div class="img">
      <img  class="img__content" src="./images/iuc.png" alt="Universitaria de Colombia" />
    </div>
    <div class="encabezado">
      <h1>Bitacora de Actividades Programaci√≥n Web II</h1>
      <h2>Por: David chang Coley</h2>
    </div>
  </header>

<div class="container">

  <div class="slider">

      <input type="radio" name="slider" id="slideOne" checked>
      <input type="radio" name="slider" id="slideTwo">
      <input type="radio" name="slider" id="slideThree">
      <input type="radio" name="slider" id="slideFouth">

      <div class="buttons">
          <label for="slideOne"></label>
          <label for="slideTwo"></label>
          <label for="slideThree"></label>
          <label for="slideFouth"></label>
      </div>

      <div class="content">
          <section class="firstslide card">
              <div class="card__person"></div>
              <h2 class="card__name">Primera Actividad</h2>
              <p class="card__position">Frontend Developer</p>
              <div class="card__media">
                  <a href="#" class="card__icon card__icon--facebook"></a>
              </div>
          </section>
          <section class="secondslide card">
            <div class="card__person"></div>
            <h2 class="card__name">Segunda Actividad</h2>
            <p class="card__position">Frontend Developer</p>
        
            <div class="card__media">
                <a href="#" class="card__icon card__icon--facebook"></a>
            </div>
        </section>
          <section class="thirdslide card">
            <div class="card__person"></div>
            <h2 class="card__name">Tercera Actividad</h2>
            <p class="card__position">Frontend Developer</p>
        
            <div class="card__media">
                <a href="#" class="card__icon card__icon--facebook"></a>
            </div>
        </section>
          <section class="fourthslide card">
            <div class="card__person"></div>
            <h2 class="card__name">Cuarta Actividad</h2>
            <p class="card__position">Frontend Developer</p>
            <div class="card__media">
                <a href="#" class="card__icon card__icon--facebook"></a>
            </div>
        </section>
      </div>

  </div>

</div>

<footer>
  <div class="footer--contenido">
    <h1>Derechos Reservados 2023</h1>
  </div>
</footer>

</body>
</html>
